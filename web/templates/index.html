<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/static/icons/icon-192x192.png" type="image/png">
</head>
<body>
    <div id="auth-container">
        <div id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div id="register-view" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Tags</h2>
                <button id="sidebar-toggle-btn">&laquo;</button>
            </div>
            <ul id="tag-list"></ul>
        </aside>
        <div id="main-content">
            <header>
                <button id="mobile-tags-toggle-btn" class="mobile-only">Tags</button>
                <h1>TaskGo</h1>
                <div class="header-actions">
                    <div id="search-container">
                        <input type="text" id="search-input" placeholder="Search tasks...">
                    </div>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>
            <main>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="#tag1 #tag2 New task..." autocomplete="off">
                    <div id="tag-autocomplete-container" class="autocomplete-container"></div>
                </form>

                <div id="tasks-container">
                    <div id="todo-section" class="task-section">
                        <div class="task-section-header">
                            <h2>Todo</h2>
                            <span class="collapse-icon"></span>
                        </div>
                        <ul id="todo-list" class="task-list"></ul>
                    </div>
                    <div id="completed-section" class="task-section">
                        <div class="task-section-header">
                            <h2>Completed</h2>
                            <span class="collapse-icon"></span>
                        </div>
                        <ul id="completed-list" class="task-list"></ul>
                        <button id="show-more-btn" style="display: none;">Show More</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
